<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Scarface – Main Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */

body {
  margin:0;
  background:#0b0f1a;
  font-family:'Press Start 2P', cursive;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#e6faff;
}

/* ================= LOGO ================= */

.logo {
  margin-bottom:60px;
}

.logo img {
  height:160px;
}

/* ================= MENU ================= */

.menu {
  text-align:center;
}

/* ================= ARCADE BUTTON STYLE ================= */

.button {
  display:block;
  width:280px;
  margin:25px auto;
  padding:18px 0;
  background:#ff2f92;             /* Pink */
  color:white;
  text-decoration:none;
  font-size:11px;
  border:6px solid #ff2f92;
  box-shadow:6px 6px 0 #00e5ff;    /* Türkis Shadow */
  transition:0.15s;
}

.button:hover {
  background:#00e5ff;              /* Türkis Hover */
  border-color:#00e5ff;
  color:#000;
}

.button:active {
  box-shadow:2px 2px 0 #00e5ff;
  transform:translate(4px,4px);
}

</style>
</head>

<body>

<!-- ================= LOGO ================= -->

<div class="logo">
  <img src="logo_img/testlogo.png" alt="Scarface Logo">
</div>

<!-- ================= MENU ================= -->

<div class="menu">

  <a class="button" href="steam.html">STEAM</a>
  <a class="button" href="landing.html">LANDING</a>
  <a class="button" href="shop.html">SHOP</a>
  <a class="button" href="gallery.html">GALLERY / FILE DOWNLOAD</a>

</div>

<script>
const password = "scarface";

const userInput = prompt("password:");

if (userInput !== password) {
  document.body.innerHTML = "<div style='color:#ff2f92; font-family:monospace; font-size:20px;'>ACCESS DENIED</div>";
}
</script>

</body>
</html>
