<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Scarface – Main Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */

body {
  margin:0;
  background:#0b0f1a;
  font-family:'Press Start 2P', cursive;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#e6faff;
}

/* ================= LOGO ================= */

.logo {
  margin-bottom:60px;
}

.logo img {
  height:160px;
}

/* ================= MENU ================= */

.menu {
  text-align:center;
}

/* ================= ARCADE BUTTON STYLE ================= */

.button {
  display:block;
  width:280px;
  margin:25px auto;
  padding:18px 0;
  background:#ff2f92;             /* Pink */
  color:white;
  text-decoration:none;
  font-size:11px;
  border:6px solid #ff2f92;
  box-shadow:6px 6px 0 #00e5ff;    /* Türkis Shadow */
  transition:0.15s;
}

.button:hover {
  background:#00e5ff;              /* Türkis Hover */
  border-color:#00e5ff;
  color:#000;
}

.button:active {
  box-shadow:2px 2px 0 #00e5ff;
  transform:translate(4px,4px);
}

</style>
</head>

<body>

<!-- ================= LOGO ================= -->

<div class="logo">
  <img src="logo_img/testlogo.png" alt="Scarface Logo">
</div>

<!-- ================= MENU ================= -->

<div class="menu">

  <a class="button" href="landing.html">landing</a>
  <a class="button" href="steam.html">steam</a>
  <a class="button" href="shop.html">shop</a>
  <a class="button" href="gallery.html">gallery</a>

</div>
<!-- PASSWORT ABFRAGE SCRIPT -->

<script>

const password = "scarface21";

/* Overlay erstellen */
const overlay = document.createElement("div");
overlay.style.position = "fixed";
overlay.style.top = "0";
overlay.style.left = "0";
overlay.style.width = "100%";
overlay.style.height = "100%";
overlay.style.background = "#0b0f1a";
overlay.style.display = "flex";
overlay.style.flexDirection = "column";
overlay.style.justifyContent = "center";
overlay.style.alignItems = "center";
overlay.style.zIndex = "9999";
overlay.style.fontFamily = "'Press Start 2P', cursive";
overlay.style.color = "#ff2f92";

function showLogin() {
  overlay.innerHTML = `
    <div style="margin-bottom:30px;">password:</div>
    <input type="password" id="pwInput"
      style="
        padding:15px;
        border:4px solid #ff2f92;
        background:#111827;
        color:#00e5ff;
        font-family:'Press Start 2P', cursive;
        outline:none;
        margin-bottom:25px;
      ">
    <button id="enterBtn"
      style="
        padding:14px 30px;
        background:#ff2f92;
        color:white;
        border:6px solid #ff2f92;
        box-shadow:6px 6px 0 #00e5ff;
        font-family:'Press Start 2P', cursive;
        cursor:pointer;
      ">
      login
    </button>
  `;

  const input = document.getElementById("pwInput");
  const enterBtn = document.getElementById("enterBtn");

  input.focus();

  function check() {
    if(input.value === password){
      overlay.remove();
    } else {
      showError();
    }
  }

  input.addEventListener("keydown", function(e){
    if(e.key === "Enter"){
      check();
    }
  });

  enterBtn.addEventListener("click", check);

  enterBtn.addEventListener("mouseover", function(){
    enterBtn.style.background = "#00e5ff";
    enterBtn.style.borderColor = "#00e5ff";
    enterBtn.style.color = "#000";
  });

  enterBtn.addEventListener("mouseout", function(){
    enterBtn.style.background = "#ff2f92";
    enterBtn.style.borderColor = "#ff2f92";
    enterBtn.style.color = "#fff";
  });
}

function showError(){
  overlay.innerHTML = `
    <div style="margin-bottom:30px; color:#ff2f92;">wrong password</div>
    <button id="retryBtn"
      style="
        padding:14px 30px;
        background:#ff2f92;
        color:white;
        border:6px solid #ff2f92;
        box-shadow:6px 6px 0 #00e5ff;
        font-family:'Press Start 2P', cursive;
        cursor:pointer;
      ">
      try again
    </button>
  `;

  const retry = document.getElementById("retryBtn");

  retry.addEventListener("click", showLogin);

  retry.addEventListener("mouseover", function(){
    retry.style.background = "#00e5ff";
    retry.style.borderColor = "#00e5ff";
    retry.style.color = "#000";
  });

  retry.addEventListener("mouseout", function(){
    retry.style.background = "#ff2f92";
    retry.style.borderColor = "#ff2f92";
    retry.style.color = "#fff";
  });
}

document.body.appendChild(overlay);
showLogin();

</script>

</body>
</html>
