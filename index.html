<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Scarface â€“ Main Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ================= FONTS ================= */

@font-face {
  font-family: 'LTC Broadway';
  src: url('fonts/ltc.woff2') format('woff2'),
       url('fonts/ltc.woff') format('woff');
}

/* ================= GLOBAL ================= */

body {
  margin:0;
  background:#0b0f1a;
  font-family:'Oswald', sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#e6faff;
}

/* ================= LOGO ================= */

.logo {
  margin-bottom:25px; /* closer to buttons */
}

.logo img {
  height:120px; /* slightly smaller */
}

/* ================= MENU ================= */

.menu {
  text-align:center;
}

/* ================= ARCADE BUTTON STYLE ================= */

.button {
  display:block;
  width:220px;              /* smaller width */
  margin:18px auto;         /* tighter spacing */
  padding:14px 0;           /* smaller padding */
  background:#ff2f92;
  color:white;
  text-decoration:none;
  font-size:15px;           /* smaller text */
  font-weight:500;
  text-transform:uppercase; /* CAPS */
  border:6px solid #ff2f92;
  box-shadow:6px 6px 0 #00e5ff;
  transition:0.15s;
}

.button:hover {
  background:#00e5ff;
  border-color:#00e5ff;
  color:#000;
}

.button:active {
  box-shadow:2px 2px 0 #00e5ff;
  transform:translate(4px,4px);
}

</style>
</head>

<body>

<div class="logo">
  <img src="logo_img/testlogo.png" alt="Scarface Logo">
</div>

<div class="menu">
  <a class="button" href="landing.html">landing</a>
  <a class="button" href="steam.html">steam</a>
  <a class="button" href="shop.html">shop</a>
  <a class="button" href="gallery.html">gallery</a>
</div>

<script>

const password = "scarface21";

const overlay = document.createElement("div");
overlay.style.position = "fixed";
overlay.style.top = "0";
overlay.style.left = "0";
overlay.style.width = "100%";
overlay.style.height = "100%";
overlay.style.background = "#0b0f1a";
overlay.style.display = "flex";
overlay.style.flexDirection = "column";
overlay.style.justifyContent = "center";
overlay.style.alignItems = "center";
overlay.style.zIndex = "9999";
overlay.style.fontFamily = "'Oswald', sans-serif";
overlay.style.color = "#ff2f92";

function showLogin() {
  overlay.innerHTML = `
    <div style="margin-bottom:25px; font-size:20px;">Password:</div>
    <input type="password" id="pwInput"
      style="
        padding:12px;
        border:4px solid #ff2f92;
        background:#111827;
        color:#00e5ff;
        font-family:'Oswald', sans-serif;
        font-size:16px;
        outline:none;
        margin-bottom:20px;
      ">
    <button id="enterBtn"
      style="
        padding:12px 26px;
        background:#ff2f92;
        color:white;
        border:6px solid #ff2f92;
        box-shadow:6px 6px 0 #00e5ff;
        font-family:'Oswald', sans-serif;
        font-size:16px;
        text-transform:uppercase;
        cursor:pointer;
      ">
      Login
    </button>
  `;

  const input = document.getElementById("pwInput");
  const enterBtn = document.getElementById("enterBtn");

  input.focus();

  function check() {
    if(input.value === password){
      overlay.remove();
    } else {
      showError();
    }
  }

  input.addEventListener("keydown", function(e){
    if(e.key === "Enter"){
      check();
    }
  });

  enterBtn.addEventListener("click", check);

  enterBtn.addEventListener("mouseover", function(){
    enterBtn.style.background = "#00e5ff";
    enterBtn.style.borderColor = "#00e5ff";
    enterBtn.style.color = "#000";
  });

  enterBtn.addEventListener("mouseout", function(){
    enterBtn.style.background = "#ff2f92";
    enterBtn.style.borderColor = "#ff2f92";
    enterBtn.style.color = "#fff";
  });
}

function showError(){
  overlay.innerHTML = `
    <div style="margin-bottom:25px; color:#ff2f92; font-size:20px;">Wrong password</div>
    <button id="retryBtn"
      style="
        padding:12px 26px;
        background:#ff2f92;
        color:white;
        border:6px solid #ff2f92;
        box-shadow:6px 6px 0 #00e5ff;
        font-family:'Oswald', sans-serif;
        font-size:16px;
        text-transform:uppercase;
        cursor:pointer;
      ">
      Try again
    </button>
  `;

  const retry = document.getElementById("retryBtn");

  retry.addEventListener("click", showLogin);

  retry.addEventListener("mouseover", function(){
    retry.style.background = "#00e5ff";
    retry.style.borderColor = "#00e5ff";
    retry.style.color = "#000";
  });

  retry.addEventListener("mouseout", function(){
    retry.style.background = "#ff2f92";
    retry.style.borderColor = "#ff2f92";
    retry.style.color = "#fff";
  });
}

document.body.appendChild(overlay);
showLogin();

</script>

</body>
</html>
