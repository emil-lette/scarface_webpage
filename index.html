body {

.menu {

/* NES BUTTON STYLE */
.button {
  display:block;
  width:260px;

  padding:18px 0;

  color:white;
  text-decoration:none;
  font-size:10px;
  border:6px solid #7a0000;
  box-shadow:6px 6px 0 #000;
  transition:0.1s;
}

.button:hover {
  background:#ff0000;

.button:active {
  box-shadow:2px 2px 0 #000;
  transform:translate(4px,4px);
}
