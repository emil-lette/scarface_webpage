<!DOCTYPE html>
<html>
<head>
<title>Scarface Tonys Street Combat | Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */

body {
  margin:0;
  background:#0b0f1a;
  font-family:'Press Start 2P', cursive;
  color:#e6faff;
}

/* ================= HEADER ================= */

.topbar {
  background:#111827;
  padding:30px 40px;
  border-bottom:6px solid #00e5ff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-left img {
  height:120px;
  display:block;
}

.header-right {
  display:flex;
  flex-direction:column;
  align-items:flex-end;
}

.header-title {
  font-size:22px;
  color:#ff2f92;
  letter-spacing:4px;
  margin-bottom:15px;
  text-shadow:0 0 10px rgba(255,47,146,0.6);
}

.header-nav a {
  text-decoration:none;
  color:#00e5ff;
  margin-left:25px;
  font-size:12px;
  transition:0.2s;
}

.header-nav a:hover {
  color:#ffffff;
  text-shadow:0 0 10px #00e5ff;
}

/* ================= GALLERY ================= */

.gallery-container {
  width:1100px;
  margin:80px auto;
  text-align:center;
}

.gallery-title {
  font-size:16px;
  color:#ff2f92;
  margin-bottom:60px;
}

.gallery-grid {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap:40px;
}

/* ================= ARCADE BUTTON STYLE (UPDATED) ================= */

.file-card {
  display:flex;
  justify-content:center;
  align-items:center;
  height: 60px;

  background:#ff2f92;
  color:white;
  text-decoration:none;
  font-size:10px;

  border:6px solid #ff2f92;
  box-shadow:6px 6px 0 #00e5ff;
  transition:0.15s;
}

.file-card:hover {
  background:#00e5ff;
  border-color:#00e5ff;
  color:#000;
}

.file-card:active {
  box-shadow:2px 2px 0 #00e5ff;
  transform:translate(4px,4px);
}

/* ================= BACK BUTTON ================= */

.back-btn {
  display:inline-block;
  margin-top:70px;
  padding:18px 40px;

  background:#ff2f92;
  color:white;
  text-decoration:none;
  font-size:10px;

  border:6px solid #ff2f92;
  box-shadow:6px 6px 0 #00e5ff;
  transition:0.15s;
}

.back-btn:hover {
  background:#00e5ff;
  border-color:#00e5ff;
  color:#000;
}

.back-btn:active {
  box-shadow:2px 2px 0 #00e5ff;
  transform:translate(4px,4px);
}

/* ================= FOOTER ================= */

.footer {
  margin-top:100px;
  padding:20px;
  background:#111827;
  color:#00e5ff;
  text-align:center;
  font-size:10px;
  border-top:6px solid #ff2f92;
}

</style>
</head>

<body>

<div class="topbar">

      scarface gallery

    <div class="header-nav">

</div>

<div class="gallery-container">

    GALLERY / FILE DOWNLOAD
  </div>

  <div class="gallery-grid">
    <a href="#" class="file-card">character sprites</a>

    <a href="#" class="file-card">3d content</a>

    <a href="#" class="file-card">unity content</a>

  </div>

  <a href="index.html" class="back-btn">BACK</a>

</div>

<div class="footer">
  LETTE DEVS - MIA_23
</div>

</body>
</html>
