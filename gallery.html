<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Production Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>

body {
  margin:0;
  background:#1a1a1a;
  font-family:'Press Start 2P', cursive;
  color:white;
  text-align:center;
}

/* TITLE */
h1 {
  font-size:14px;
  margin-bottom:40px;
}

/* GRID */
.gallery-grid {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap:30px;
  width:80%;
  margin:auto;
}

/* NES FILE CARD */
.file-card {
  background:#b00000;
  padding:20px;
  border:6px solid #7a0000;
  box-shadow:6px 6px 0 #000;
  font-size:8px;
  text-decoration:none;
  color:white;
  display:block;
  transition:0.1s;
}

.file-card:hover {
  background:#ff0000;
}

.file-card:active {
  box-shadow:2px 2px 0 #000;
  transform:translate(4px,4px);
}

/* BACK BUTTON */
.back-btn {
  display:inline-block;
  margin-top:60px;
  padding:15px 40px;
  background:#444;
  border:6px solid #222;
  box-shadow:6px 6px 0 #000;
  font-size:8px;
  text-decoration:none;
  color:white;
}

.back-btn:active {

  transform:translate(4px,4px);
}

.top-header {
  background:#b00000;
  border:6px solid #7a0000;
  box-shadow:6px 6px 0 #000;
  padding:20px 0;
  display:flex;
  justify-content:center;
  gap:60px;
}

.top-header a {
  color:white;
  text-decoration:none;
  font-size:8px;
}

.top-header a:hover {
  text-decoration:underline;
}

</style>
</head>

<body>

<div class="top-header">
    <a href="landing.html">go to landing page</a>
    <a href="steam.html">go to steam page</a>
    <a href="shop.html">go to shop</a>
</div>
